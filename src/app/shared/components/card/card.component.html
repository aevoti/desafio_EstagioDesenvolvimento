<div class="card__container" (dblclick)="selectPokemon()"  (touchstart)="selectPokemon()">
  <div class="card__header" *ngIf="pokemon">
    <h2>{{pokemon.name | titlecase}}</h2>
    <button (click)="viewDatail()">Visaulizar {{pokemon.id}}</button>
  </div>
  <div class="card__footer" *ngIf="pokemon">
    <ul class="card__types">
      <ng-container *ngFor="let i of pokemon.types">
        <li [class]="i.type.name">{{i.type.name | uppercase}}</li>
      </ng-container>
    </ul>
    <img [src]="pokemon.gif" [alt]="pokemon.name">
  </div>
</div>
