<div class="container">
  <nav class="wrap">
    <div class="logo">
      <img src="assets/icons/logo.svg" alt="climÃ£o logo">
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <label for="inputCity">Search for a city weather:</label>
      <input #search type="search" name="inputCity" id="inputCity" ngModel>
      <button type="submit">ADD CITY</button>
    </form>
  </nav>
</div>

<div class="container">
  <div class="cities wrap">
    <div class="empty-card card">
      <div class="card-content">
        <h2>Search for a city <br/> to populate this card...</h2>
        <div class="addButton" (click)="focusSearchBar()">
          <img src="assets/icons/add-24px.svg" alt="add icon" height="40" width="40">
        </div>
      </div>
    </div>
    <div class="city-weather" *ngFor="let city of cities">
      <div class="city">
        <app-city-weather-detail [city]=city></app-city-weather-detail>
      </div>
    </div>
  </div>
</div>
